events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth_service:8000;
    }

    upstream product_service {
        server product_service:8001;
    }

    upstream cart_service {
        server cart_service:8002;
    }

    upstream order_service {
        server order_service:8003;
    }

    upstream payment_service {
        server payment_service:8004;
    }

    upstream delivery_service {
        server delivery_service:8005;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream admin {
        server admin:3000;
    }

    upstream review_service {
        server review_service:8006;
    }

    upstream coupon_service {
        server coupon_service:8007;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # Auth Service
        location /api/auth {
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://auth_service;
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Product Service
        location /api/products {
            rewrite ^/api/products/(.*) /$1 break;
            proxy_pass http://product_service;
            limit_req zone=api_limit burst=20 nodelay;
            proxy_set_header Host $host;
        }

        # Cart Service
        location /api/cart {
            rewrite ^/api/cart/(.*) /$1 break;
            proxy_pass http://cart_service;
            proxy_set_header Host $host;
        }

        # Order Service
        location /api/orders {
            rewrite ^/api/orders/(.*) /$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
        }

        # Payment Service
        location /api/payment {
            rewrite ^/api/payment/(.*) /$1 break;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
        }

        # Review Service
        location /api/reviews {
            rewrite ^/api/reviews/(.*) /$1 break;
            proxy_pass http://review_service:8006;
            proxy_set_header Host $host;
        }

        # Coupon Service
        location /api/coupons {
            rewrite ^/api/coupons/(.*) /$1 break;
            proxy_pass http://coupon_service:8007;
            proxy_set_header Host $host;
        }

        # Customer Frontend (all remaining)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin & API Gateway (Port 39101 / 3001 internal)
    server {
        listen 3001;
        server_name localhost;

        client_max_body_size 50M;

        # API Routes â€” these must come before the / block
        location /api/auth {
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/products {
            rewrite ^/api/products/(.*) /$1 break;
            proxy_pass http://product_service;
            proxy_set_header Host $host;
        }

        location /api/cart {
            rewrite ^/api/cart/(.*) /$1 break;
            proxy_pass http://cart_service;
            proxy_set_header Host $host;
        }

        location /api/orders {
            rewrite ^/api/orders/(.*) /$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
        }

        location /api/payment {
            rewrite ^/api/payment/(.*) /$1 break;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
        }

        location /api/coupons {
            rewrite ^/api/coupons/(.*) /$1 break;
            proxy_pass http://coupon_service:8007;
            proxy_set_header Host $host;
        }

        location /api/reviews {
            rewrite ^/api/reviews/(.*) /$1 break;
            proxy_pass http://review_service:8006;
            proxy_set_header Host $host;
        }

        # Redirect root to /admin
        location = / {
            return 301 /admin;
        }

        # All other traffic (including /admin, /admin/login, /_next) goes to admin Next.js
        location / {
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
